{% set name = "survey" %}
{% set version = "5.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/survey-{{ version }}.tar.gz
  sha256: 1c36f23e412ea35b66fbe36e332542db8e72e3068288e7e7ba4a244b5d9d6761

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools-scm
    - pip
  run:
    - python >=3.7

test:
  imports:
    - survey
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Exahilosys/survey
  summary: A simple library for creating beautiful interactive prompts.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan

{% set name = "survey" %}
{% set version = "5.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/survey-{{ version }}.tar.gz
  sha256: b8dc7c223dbc2e2f50423abf4ba38fe647edd8af290eed8dc812ba04fff1730f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools-scm
    - pip
  run:
    - python >=3.7

test:
  imports:
    - survey
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Exahilosys/survey
  summary: A simple library for creating beautiful interactive prompts.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
